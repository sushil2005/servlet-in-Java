<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<center>
    <h2>Simple Interest Calculator</h2>

    <form method="post" action="servlet03">
        <table>
            <tr>
                <td>Principal:</td>
                <td><input type="number" name="principal" required></td>
            </tr>
            <tr>
                <td>Time:</td>
                <td><input type="number" name="time" required></td>
            </tr>
            <tr>
                <td>Rate:</td>
                <td><input type="number" name="rate" required></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Calculate">
    </form>
</center>
</body>
</html>
